<div>
      <div class='contentWrapper ng-cloak'>

      	 <div>
        	<div class="container form-inline" style="text-align: center;">
          	<div class="btn btn-droppable" ng-repeat="item in list5" data-drop="true" ng-model='list5' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=list5])'}"  jqyoui-droppable="{index: {{$index}}}" style="padding: 15px 35px 35px 35px;">

            <div class="btn btn-info btn-draggable" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="	list5" jqyoui-draggable="{index: {{$index}},placeholder:true,animate:true}" ng-hide="!item.nom" >
            	<img style="width: 20px;height: 20px;" ng-src="{{item.img}}"/> 
            	{{item.nom}}
            </div>
          	</div>
        	</div>
      	</div>


        <div class='content'>
          <div class="row-fluid">
            <ul class="thumbnails">
              <li class="span3" style='margin-left:200px;width: 250px;float:left;'>
                <div class="thumbnail" data-drop="true" ng-model='list1' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=list1])'}" jqyoui-droppable="{multiple:true}" style="padding: 15px 35px 35px 35px;">
                  <div class="caption">
                    <div class="btn btn-info btn-draggable" ng-repeat="item in list1" ng-show="item.nom" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="list1" jqyoui-draggable="{index: {{$index}},animate:true}" style="margin-bottom: 15px;">
                    	<img style="width: 20px;height: 20px;" ng-src="{{item.img}}"/> 
                    	{{item.nom}}
                    </div>
                  </div>
                </div>
              </li>
              <li class="span3" style='margin-left:30px;width: 200px;float:left;' >
                <div class="thumbnail" >
                  <div class="caption" ng-show="resu  != null">
                    <div  ng-repeat="item in resu" style="margin-bottom: 15px;margin-top: 20px;">
                      {{item.res}}
                    </div>
                  </div>
                </div>
                
              </li>
              <li class="span3" style='margin-left:20px;width: 250px;float:left;'>
                <div class="thumbnail" data-drop="true" ng-model='list2' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=list2])'}"  jqyoui-droppable="{multiple:true}" style="padding: 15px 35px 35px 35px;">
                  <div class="caption">
                    <div class="btn btn-info btn-draggable" ng-repeat="item in list2" ng-show="item.nom" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="list2" jqyoui-draggable="{index: {{$index}},animate:true}" style="margin-bottom: 15px;">
                    	<img style="width: 20px;height: 20px;" ng-src="{{item.img}}"/> 
                    	{{item.nom}}
                    </div>
                  </div>
                </div>
              </li>
          
            </ul>
          </div>
        </div>
      </div>
</div>
<div style="margin-top: 300px;margin-left: 600px;">
  	 <span class="btn btn-info" ng-click="getPrediction()">check</span>
</div>
